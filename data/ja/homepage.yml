################################# Slider #####################################
slider:
  enable : true
  bg_image : "images/banner/banner-1.jpg"
  slider_item:
    # slider item loop
    - title : "オキナワーケーションウィーク２０２１"
      content : "沖縄でのワーケーションを楽しみましょう！"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : false
        label : "Apply now"
        link : "contact"

    # slider item loop
    - title : "デザイナーボランティアを募集"
      content : "ロゴ、ポスター等のデザインをお手伝いしてくれる方を募集中です。"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Apply now"
        link : "contact"

    # slider item loop
    - title : "共催イベント募集中"
      content : "ワーケーションウィーク中にイベントを開催してくれる団体・個人を募集します。"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Apply now"
        link : "contact"


############################### Banner feature ###############################
banner_feature:
  enable : true
  image : "images/banner/banner-feature.png"
  feature_item:
    # feature item loop
    - name : "県内全域でイベント開催"
      icon : "ti-book" # icon pack : https://themify.me/themify-icons
      content : "ワーケーションウィーク中は盛りだくさんのイベントをご準備しています。"

    # feature item loop
    - name : "お得なキャンペーン"
      icon : "ti-blackboard" # icon pack : https://themify.me/themify-icons
      content : "宿泊施設やワークスペースでお得なキャンペーンを実施しています。"

    # feature item loop
    - name : "個人でも法人でも"
      icon : "ti-agenda" # icon pack : https://themify.me/themify-icons
      content : "ワーケーションを認める企業はまだまだ少ないです。本ワーケーションウィークは直接業務にもつながるビジネスコンテンツもご用意しています"

    # feature item loop
    - name : "家族連れも大歓迎"
      icon : "ti-write" # icon pack : https://themify.me/themify-icons
      content : "ご案内するプランや宿泊施設は、家族向けのものもあります。是非ご家族で遊びに来てください。"


