<div class="card border-0 rounded-0 hover-shadow">
  <div class="card-img position-relative">
    <img class="card-img-top rounded-0" src="{{ .Params.image | relURL }}" alt="{{ .Title }}">
    <!-- <div class="card-date"><span>{{ .Date.Format "02" }}</span><br>{{ .Date.Format "Jan" }}</div> -->
    <!-- <div class="card-date">{{ .Date.Format "Jan" }}/{{ .Date.Format "02" }}</div> -->
    <div class="card-date">{{ .Params.Sdgs }}</div>
    <!-- <div class="card-date"><img src="/images/sdgs/{{ .Params.Sdgs }}.png | relURL"></div> -->
    <!-- <img src="/images/sdgs/sdg_icon_01_ja_2.png"> -->
  </div>
  <div class="card-body">
    <!-- location -->
    <p>
      <i class="ti-calendar text-primary mr-2"></i><b>{{ .Params.Term | markdownify }}</b>
      <i class="ti-location-pin text-primary mr-2"></i>{{ .Params.Location | markdownify }}
      <i class="ti-user text-primary mr-2"></i>{{ range .Params.Speaker }}{{ .name }}{{ end }}
    </p>
    <h4 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
  </div>
</div>
